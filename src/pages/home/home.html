<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let carro of carros">
    <h1>{{carro.nome}}</h1>
    <h2>{{carro.cor}}</h2>
    <p>{{carro.preco}}</p>
  </ion-item>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
